version: '3.8'

services:
  nurse-survey:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nurse-survey-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/survey.db
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - TOKEN_SECRET=${TOKEN_SECRET:-nurse-survey-secret-2024}
    volumes:
      # Persist SQLite database across container restarts
      - survey-data:/app/data
    networks:
      - nurse-survey-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  survey-data:
    driver: local

networks:
  nurse-survey-network:
    driver: bridge
